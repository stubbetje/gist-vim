<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gist.vim</title>
<style>
body {
  font-family:Georgia, Palatino, 'Palatino Linotype', Times, 'Times New Roman', serif;
}
</style>
</head>
<body>
  <h2>Gist.vim</h2>
  Vim plugin to post <a href="https://gist.github.com">Gist</a>.<br />
  <img src="static/image/screenshot.png"><br />
  <a href="https://github.com/yahiko/gist-vim">yahiko/gist-vim - GitHub</a><br />
<br />
<script>
(function() {
  var tokens = location.href.split("?");
  if (tokens.length == 2) {
    var params = tokens[1].split("=");
    if (params.length == 2 && params[0] == 'code') {
      var input = document.createElement('input');
      input.value = params[1];
      document.body.appendChild(document.createTextNode('PIN:'));
      document.body.appendChild(input);
      document.body.appendChild(document.createElement('br'));
      document.body.appendChild(document.createTextNode('Copy & paste this to gist.vim prompt'));
    }
  }
})();
</script>
</body>
</html>
